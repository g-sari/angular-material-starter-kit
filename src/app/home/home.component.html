<swiper [config]="swiperConfig">
  <div class="swiper-wrapper">
    <div class="swiper-slide" *ngFor="let video of swiperList">
      <button md-raised-button [routerLink]="['/video', video.videoId]"><img [src]="video.thumbnailUrlHigh"></button>
    </div>
  </div>
  <!-- Add Pagination -->
  <div class="swiper-pagination"></div>
  <!-- Add Arrows -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
</swiper>

<div *ngFor="let videoCategory of videoCategories">
  <md-toolbar>{{videoCategory.title}}</md-toolbar>
  <md-grid-list cols="3" rowHeight="1:1">
    <md-grid-tile *ngFor="let video of videoCategory.videos">
      <md-card [routerLink]="['/video', video.videoId]">
        <md-card-header>
          <md-card-title class="youtube-video-title">{{video.title}}</md-card-title>
          <md-card-subtitle>{{video.channelTitle}}</md-card-subtitle>
        </md-card-header>
        <md-card-content>
          <img class="youtube-video-image" [src]="video.thumbnailUrlMedium">
          <p>
            Views: {{video.statisticViewCount}} | Duration: {{video.duration}}
          </p>
        </md-card-content>
      </md-card>
    </md-grid-tile>
  </md-grid-list>
</div>
