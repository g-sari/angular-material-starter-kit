<md-toolbar md-dialog-title>
  <img src="assets/images/logo.png" class="logo" />SIGN IN
</md-toolbar>
<md-dialog-content>
  <div fxLayout="column" fxFlex="100" fxLayoutAlign="center center">
    <md-form-field class="input-form">
      <input mdInput [(ngModel)]="email" placeholder="Email" type="email" [formControl]="emailFormControl" required>
      <md-error *ngIf="emailFormControl.hasError('pattern')">
        Please enter a valid email address
      </md-error>
      <md-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </md-error>
    </md-form-field>
    <md-form-field class="input-form">
      <input mdInput [(ngModel)]="password" placeholder="Password" type="password" required minLength="{{passwordMinLength}}">
      <md-error *ngIf="passwordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </md-error>
      <md-error *ngIf="passwordFormControl.hasError('minLength')">
        Please enter minimum 8 characters as password
      </md-error>
    </md-form-field>
    <button md-raised-button color="primary" class="button">SIGN IN</button>
  </div>
</md-dialog-content>
<md-dialog-actions>
  <button md-button class="button">SIGN UP</button>
  <button md-button class="button" (click)="close()">CLOSE</button>
</md-dialog-actions>
